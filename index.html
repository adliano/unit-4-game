  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- RESEt CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>RPG Game</title>

<!-- TODO: SET BACKGROUND IMAGE  -->

<body class="bg-dark">
  <!-- HEADER -->
  <h1 class="text-light text-right mr-5 p-3 pr-5">Star Wars RPG!</h1>
  <!-- FIRST ROW WITH IMG  -->
  <div id="imagesContainer" class="container mb-5 pb-5">
    <h3 id="attackerHeader" class="text-light">Choose Your Attacker</h3>
    <div class="row">
      <!-- Columns with the Characters set to show: -->
      <!--  6 Imgs on lg -->
      <!--  3 Imgs on md -->
      <!--  1 Img  on sm -->
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="120">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Chewbacca</h4>
              <img class="px-1 m-1" src="./assets/images/chewbacca.webp" alt="Chewbacca">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">120</h4>
            </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="140">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Han Solo</h4>
              <img class="px-1 m-1" src="./assets/images/han-solo.webp" alt="Han">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">140</h4>
            </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="110">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Leia</h4>
              <img class="px-1 m-1" src="./assets/images/leia.webp" alt="Leia">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">110</h4>
            </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="150">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Luke</h4>
              <img class="px-1 m-1" src="./assets/images/luke.webp" alt="Luke">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">150</h4>
            </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="130">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Trooper</h4>
              <img class="px-1 m-1" src="./assets/images/trooper.webp" alt="Trooper">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">130</h4>
            </div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-12 p-1 setCharacter" data-health="150">
          <div class="card bg-success card-size p-1">
              <h4 class="card-title text-center p-2 mx-2  bg-primary text-light getCharacterName">Dark Vader</h4>
              <img class="px-1 m-1" src="./assets/images/vader.webp" alt="Vader">
              <h4 class="card-title text-center p-1 mb-1 mx-2  bg-secondary text-light HPRate">150</h4>
            </div>
      </div>
    </div><!-- :::: END Attacker row :::: -->
    <!-- This Header will be display after User select Attacker -->
    <h3 id="enemiesHeader" class="text-light my-2 invisible">Enemies Available To Attack</h3>

    <!-- Enemies ROW -->
    <!-- ROW to Hold Enemies remaining to play  -->
    <div id="enemiesRow" class="row">
        <!-- 
        img will show here dynamicly we will have 7 images 
        on row one after user select one we will show 6 images 
        to this row
      -->
    </div><!-- :::: END second img row :::: -->
    <!-- This Header will be display after user selects his Enemy -->
    <h3 id="fightHeader" class="text-light my-2 invisible">Fight Section</h3>

    <!-- Attack Button -->
    <!-- This Button will be display after user selects his Enemy -->
    <button id="btn-attack" type="button" class="btn btn-primary my-2 w-25 invisible">Attack</button>
    <!-- This Header will be display after user selects his Enemy -->
    <h3 id="enemyHeader" class="text-light my-2 invisible">Your Enemy</h3>
    <!-- Third Img row -->
    <!-- Row to hold current enemy -->
    <div id="enemyRow"  class="row">
      <!-- enemy img will be added here dynamically -->
      <!-- single img of current enemy will be display here -->
    </div>
    <!-- row to display current fight info -->
    <div class="row mt-4">
      <div id="fightInfoRow" class="col text-light">
          <!-- <h4>You Attack <span class="setEnemyName"></span> by : <span id="attackerHit"></span></h4>
          <h4><span class="setEnemyName"></span> attack you by : <span id="enemyHit"></span></h4> -->
      </div>
      
    </div>
    <!-- If game over, user will press this Button to reload page -->
    <!-- TODO: Display after game over or User won -->
    <button id="relod-attack" type="button" class="btn btn-primary my-2 w-25 invisible">Restart</button>
  </div><!-- :::: END of container :::: -->
</body>

</html>
